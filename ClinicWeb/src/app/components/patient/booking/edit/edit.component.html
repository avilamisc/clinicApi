<div>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    
      <div>
        <label>
            Reciept:
          <input type="text" formControlName="reciept">
        </label>
      </div>
      
      <div>
        <label>
            Name:
          <input type="text" formControlName="name">
        </label>
      </div>

      <div>
        <label>
            Clinic Id:
          <input type="number" formControlName="clinicId">
        </label>
      </div>

      <div>
        <label>
          Clinician Id:
          <input type="number" formControlName="clinicianId">
        </label>
      </div>
  
      <button type="submit" [disabled]="!editForm.valid">Submit</button>
    </form>
  </div>
