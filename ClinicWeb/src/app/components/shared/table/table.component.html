<div class="container table-responsive table-bordered table-container" [class.mobile-compability]="useMobileTemplate" >
  <table class="table table-striped table-sm">
    <thead>
      <th *ngFor="let column of columns">
        <span *ngIf="!column.HeaderContent">{{column.Header}}</span>
        <ng-template *ngTemplateOutlet="column.HeaderContent">
        </ng-template>
      </th>
    </thead>
    <!--<tr class="table-filters" *ngIf="filtersEnabled">
        <th *ngFor="let column of columns" class="filter-column">
            <input class="header-filter ui-inputtext ui-corner-all" *ngIf="!column.filterContent; else customTemplate" type="text"
                (keyup)="onFilter(column.path, $event.target.value)">
            <ng-template #customTemplate *ngTemplateOutlet="column.filterContent;  context: { columnPath: column.path };">
            </ng-template>
        </th>
    </tr>-->
    <tbody>
      <tr (click)="rowClicked({data: item, index: index})" *ngFor="let item of data;let index = index">
        <td *ngFor="let column of columns">
          <div *ngIf="useMobileTemplate" class="mobile-header">{{column.Header}}</div>
          <div class="table-cell">
            <span *ngIf="!column.RowContent">{{parser.get(item, column.DataPath)}}</span>
            <ng-template [ngTemplateOutlet]="column.RowContent"
                         [ngTemplateOutletContext]="{ data: item }">
            </ng-template>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<app-paging [pagingInfo]="pagination"
            [totalAmount]="totalAmount"
            (moveNextPage)="moveToNextPage()"
            (movePreviousPage)="moveToPreviousPage()"></app-paging>
